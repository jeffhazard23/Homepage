<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Home Page</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <section id="side">
        <div class="sidebar">
        <img src="tweet.png" alt="mine">
            <ul class="sidebarOpt">
                <li><span class="material-symbols-outlined">home</span>Home</li>
                <li><span class="material-symbols-outlined">search</span>Explore</li>
                <li><span class="material-symbols-outlined">notifications</span>Notifications</li>
                <li><span class="material-symbols-outlined">mail</span>Messages</li>
                <li><span class="material-symbols-outlined">lists</span>Lists</li>
                <li><span class="material-symbols-outlined">bookmark</span>Bookmarks</li>
                <li><span class="material-symbols-outlined">group</span>Communities</li>
                <li><span class="material-symbols-outlined">person</span>Profile</li>
                <li><span class="material-symbols-outlined">expand_circle_down</span>More</li>
            </ul>
            <button>Tweet</button>
        </div>
    </section>


<section id="middle">
    <div class="feed">
        <h4>For you</h4>
        <h4>Following</h4>
        <h4>Barca Community</h4>
        <span class="material-symbols-outlined">
            settings
            </span>
    </div>

    <div class="tweetbox">
        <form>
            <div class="tweetInput">
            <img src="Profile.png" alt="">
            <input type="text" placeholder="What is happening?!">
            </div>
            <button class="tweetButton">Post</button>
        </form>
        
    </div>
    




</section>
    
</body>
</html>
